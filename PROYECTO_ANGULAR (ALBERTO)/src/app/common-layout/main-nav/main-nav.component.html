<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/pokemons">Pok√©mon</a>
      <a mat-list-item routerLink="/naves">Naves</a>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/contact">Contacta</a>
      <a (click)="logout()" *ngIf="user" mat-list-item routerLink=""><strong>Logout</strong></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>

    <!-- Add Content Here -->




    <div class="main">
      <app-notifications></app-notifications>
      <!-- <app-pokemons></app-pokemons> -->
      <router-outlet></router-outlet>
      <router-outlet name="header"></router-outlet>
      <router-outlet name="footer"></router-outlet>
    </div>



  </mat-sidenav-content>
</mat-sidenav-container>
